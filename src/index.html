<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AEB Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            background: #ffffff;
        }
        #app {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
            flex-direction: column;
            border: 1px solid #E2D9F3;
        }
        #topbar {
            height: 38px;
            background: #F6F3FF;
            display: flex;
            align-items: center;
            padding: 0;
            -webkit-app-region: drag;
            position: relative;
            border-bottom: 1px solid #E2D9F3;
        }
        #url-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-width: 800px;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            height: 28px;
            background: #ffffff;
            border-radius: 6px;
            margin-top: 5px;
            border: 1px solid #E2D9F3;
            box-shadow: 0 1px 2px rgba(167, 139, 250, 0.05);
        }
        #url-input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            padding: 0 12px;
            font-size: 13px;
            outline: none;
            color: #4A3B89;
        }
        #url-input:focus {
            background: #ffffff;
        }
        #url-input::placeholder {
            color: #9F8FD9;
        }
        #url-input.truncated {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            background: #ffffff;
            height: calc(100% - 38px);
        }
        #sidebar {
            width: 250px;
            background: #F6F3FF;
            border-right: 1px solid #E2D9F3;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        #tabs-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 60px;
        }
        .tab {
            padding: 8px 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #E2D9F3;
        }
        .tab:hover {
            background: #F6F3FF;
            border-color: #D4C8FF;
        }
        .tab.active {
            background: #EDE7FF;
            border-color: #C6B5FF;
            color: #4A3B89;
        }
        #new-tab-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: #9F8FD9;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
            box-shadow: 0 2px 4px rgba(167, 139, 250, 0.2);
        }
        #new-tab-btn:hover {
            background: #8875CC;
            transform: scale(1.05);
        }
        #webview-container {
            flex: 1;
            display: flex;
            position: relative;
            min-height: 0;
            background: #ffffff;
        }
        webview {
            flex: 1;
            width: 100%;
            height: 100%;
            display: none;
        }
        webview.active {
            display: flex !important;
        }
        .tab-close {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #EDE7FF;
            color: #9F8FD9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            margin-left: auto;
            transition: all 0.2s;
        }
        .tab-close:hover {
            background: #FFE2E2;
            color: #FF6B6B;
        }
        .tab-favicon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            object-fit: contain;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: -320px;
            background: #4A3B89;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.15);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #6B5BB5;
        }
        .toast.show {
            right: 20px;
        }
        
        /* Loading bar styles */
        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(to right, #A78BFA, #7C3AED);
            transition: width 0.2s ease-out;
            z-index: 9999;
            opacity: 0;
            box-shadow: 0 2px 4px rgba(124, 58, 237, 0.3);
        }
        
        #loading-bar.loading {
            opacity: 1;
            width: 85%;
            transition: width 8s cubic-bezier(0.1, 0.05, 0.1, 1);
        }
        
        #loading-bar.finished {
            width: 100%;
            opacity: 0;
            transition: width 0.3s ease-out, opacity 0.3s ease-out 0.2s;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading-bar"></div>
        <div id="topbar">
            <div id="url-container">
                <input type="text" id="url-input" placeholder="Enter URL or search">
            </div>
        </div>
        <div id="main-container">
            <div id="sidebar">
                <button id="new-tab-btn">+</button>
                <div id="tabs-container"></div>
            </div>
            <div id="webview-container"></div>
        </div>
        <div id="toast">
            <span id="toast-message"></span>
        </div>
    </div>
    <script src="../dist/renderer.js"></script>
</body>
</html>
